<!DOCTYPE html>
<html lang="en" notranslate translate="no">
  <head>
    <!-- HTML Meta Tags -->
    <title>リンクス</title>
    <meta name="description" content="ホーム" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link
      rel="shortcut icon"
      href="/assets/img/favicon.png"
      type="image/x-icon"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#fdf6f3"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#111111"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta name="googlebot-news" content="nosnippet" />
    <meta name="robots" content="noindex" />
    <meta name="google" value="notranslate" />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="ホーム" />
    <meta itemprop="description" content="ホーム" />
    <meta itemprop="image" content="assets/img/screenshot-desktop.jpg" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://emlncvsr.github.io/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="ホーム" />
    <meta property="og:description" content="ホーム" />
    <meta property="og:image" content="assets/img/screenshot-desktop.jpg" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ホーム" />
    <meta name="twitter:description" content="ホーム" />
    <meta name="twitter:image" content="assets/img/screenshot-desktop.jpg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="/assets/css/dark.css"
      id="darkmodestylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/assets/css/common.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/assets/css/context-menu.css"
    />

    <!-- JS -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      type="text/javascript"
    ></script>
    <script defer src="assets/js/animations.js"></script>
    <script defer src="/assets/js/darkmode.js"></script>
    <script defer src="/assets/js/preloader.js"></script>
    <script defer src="/assets/js/context-menu-2.js"></script>
    <script defer src="/assets/js/common.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>

  <body>
    <!-- Context Menu -->
    <div class="context-menu">
      <p data-url="/">トップ</p>
      <p class="buttonDarkModeText"></p>
    </div>

    <!-- PRELOADER  -->
    <div id="preloader">
      <p class="preloader-waiting">ロード..</p>
      <div class="preload-count-container">
        <p class="number colored-text"></p>
        <span class="colored-text">%</span>
      </div>
    </div>

    <ion-icon class="buttonDarkMode"></ion-icon>

    <div id="copied" class="outOfScreen">テキストがコピーされました!</div>

    <img src="assets/img/anim.svg" alt="Animation de Fond" />

    <div id="app">
      <div id="profile">
        <div id="pfp" style="background: url(assets/img/pfp.jpg)"></div>
        <div id="title">emlncvsr</div>
        <div id="description">私のウェブサイトへようこそ。</div>
      </div>
      <div id="links">
        <div class="link-container">
          <div class="link" data-url="/gaul">
            <p>ゴール</p>
          </div>
          <ion-icon name="copy-outline"></ion-icon>
        </div>
        <div class="link-container">
          <div class="link" data-url="/shashin">
            <p>写真</p>
          </div>
          <ion-icon name="copy-outline"></ion-icon>
        </div>
        <div class="link-container">
          <div class="link" data-url="/timer">
            <p>タイマー</p>
          </div>
          <ion-icon name="copy-outline"></ion-icon>
        </div>
      </div>
      <div id="buttons">
        <div class="button" data-url="https://discordapp.com/users/">
          <ion-icon name="logo-discord"></ion-icon>
        </div>
        <div class="button" data-url="">
          <span class="link" style="display: contents" data-url=""></span
          ><ion-icon name="share-outline"></ion-icon>
        </div>
        <div class="button" data-url="https://twitter.com/">
          <ion-icon name="logo-twitter"></ion-icon>
        </div>
      </div>
    </div>
    <div id="border"></div>
    <div id="main-button" data-url="/"><ion-icon name="menu-outline"></ion-icon></div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en-US" translate="no">

<head>
  <!-- HTML Meta Tags -->
  <meta name="description" content="Welcome to my website!" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#fdf6f3" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#111111" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <meta name="googlebot-news" content="nosnippet" />
  <meta name="robots" content="noindex" />

  <!-- Google / Search Engine Tags -->
  <meta itemprop="name" content="Gallery" />
  <meta itemprop="description" content="Gallery" />
  <meta itemprop="image" content="assets/img/screenshot-desktop.jpg" />

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="https://emlncvsr.github.io" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Gallery" />
  <meta property="og:description" content="Gallery" />
  <meta property="og:image" content="assets/img/screenshot-desktop.jpg" />

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Gallery" />
  <meta name="twitter:description" content="Gallery" />
  <meta name="twitter:image" content="assets/img/screenshot-desktop.jpg" />

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/dark.css" id="darkmodestylesheet" />
  <link rel="stylesheet" href="/assets/css/context-menu.css" />
  <link rel="stylesheet" href="/assets/css/scrollbar.css" />
  <link rel="stylesheet" href="/assets/css/preloader-2.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="assets/css/searchbar.css" />

  <!-- JS -->
  <script defer src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <script defer src="/assets/js/darkmode.js"></script>
  <script defer src="assets/js/preloader.js"></script>
  <script defer src="/assets/js/common.js"></script>
  <script defer src="/assets/js/context-menu-2.js"></script>
  <script defer src="assets/js/animations.js"></script>
  <script defer src="assets/js/images.js"></script>
  <script defer src="assets/js/searchbar.js"></script>
  <script defer src="assets/js/variables.js"></script>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body class="locked-body">
  <!-- PRELOADER  -->
  <div id="preloader">
    <p class="preloader-waiting">ロード..</p>
    <div class="preload-count-container">
      <p class="number colored-text"></p>
      <span class="colored-text">%</span>
    </div>
  </div>

  <!-- Gallery Selector -->
  <div id="selector">
    <p>Please choose a gallery to view</p>
    <div id="gallery-list">
      <div id="shashin" class="gallery-item">写真</div>
      <div id="gaul" class="gallery-item">ゴール</div>
    </div>
  </div>

  <!-- Context Menu -->
  <div class="context-menu"></div>

  <!-- Notifications -->
  <div id="imageNotification"></div>

  <!-- Mobile Header -->
  <header>
    <div class="topbar-item" data-url="/">
      <img src="/assets/img/favicon.svg" alt="Logo" id="logo" />
      <p class="logo-text"></p>
    </div>
    <div class="topbar-item" data-url="" id="mobileMenuToggle"><ion-icon name="pause-outline"></ion-icon></div>
  </header>

  <!-- App -->
  <div id="app">
    <div id="sidebar">
      <section>
        <div class="sidebar-item" data-url="/">
          <img src="/assets/img/favicon.svg" alt="Logo" id="logo" />
          <p class="logo-text"></p>
        </div>
      </section>
      <section>
        <div class="sidebar-item" id="randomizeButton" data-url="">
          <ion-icon name="refresh-outline"></ion-icon>
          <p>Remix</p>
        </div>
        <a href="#page">
          <div class="sidebar-item" data-url="">
            <ion-icon name="person-circle-outline"></ion-icon>
            <p>Profile</p>
          </div>
        </a>
      </section>
      <section>
        <div class="sidebar-item" data-url="" id="search-button">
          <ion-icon name="search-outline"></ion-icon>
          <p>Search</p>
        </div>
        <div class="sidebar-item" data-url="">
          <ion-icon name="cog-outline"></ion-icon>
          <p class="buttonDarkModeText"></p>
        </div>
      </section>
    </div>
    <div id="page">
      <div id="profile">
        <div id="profile-picture"></div>
        <div id="name"></div>
        <div id="username"></div>
        <div id="about-title"></div>
        <div id="about"></div>
        <a data-url="/links" id="url"></a>
        <button id="following" class="followed"></button>
      </div>
      <div id="gallery-title"></div>
      <div id="gallery"></div>
      <footer>
        <div class="horizontal-line"></div>
        <div id="footer-content">
          <section>
            <a data-url="" id="termsOfUse"></a>
            <a data-url="" id="privacyPolicy"></a>
            <a data-url="" id="cookieNotice"></a>
            <a data-url="" id="cookieSettings"></a>
          </section>
          <section></section>
        </div>
      </footer>
    </div>
  </div>
  <div id="searchbar-overlay">
    <input type="text" id="searchbar" placeholder="Search..." />
    <div id="image-names"></div>
  </div>
</body>

</html>
